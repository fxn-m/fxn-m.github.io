# Rebuild blog from Notion on external trigger
name: Rebuild Blog from Notion

on:
  # Custom event dispatched from your backend
  repository_dispatch:
    types: [rebuild_from_notion]

  workflow_dispatch:

env:
  # Backend URL is needed by buildâ€‘time scripts that fetch from Notion
  BACKEND_URL: https://api.fxn-m.workers.dev

# Grant the minimum permissions required to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Prevent overlapping rebuilds
concurrency:
  group: rebuild-blog
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install pnpm
        run: npm install -g pnpm

      - name: ğŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build static website and blog (fetch from Notion âœ static HTML)
        run: pnpm build

      - name: âš™ï¸  Configure Pages
        uses: actions/configure-pages@v5

      - name: ğŸ—„ï¸  Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
